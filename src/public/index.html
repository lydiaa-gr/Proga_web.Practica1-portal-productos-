<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesi√≥n - Portal de Productos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { color: #1976d2; margin-bottom: 0.5rem; }
    p { color: #555; margin-bottom: 2rem; }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    button:hover { background-color: #1565c0; }

    .error { color: red; margin-top: 10px; }

    .register-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #1976d2;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üîê Portal de Productos</h1>
    <p>Inicia sesi√≥n para continuar</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electr√≥nico" required />
      <input type="password" id="password" placeholder="Contrase√±a" required />
      <button type="submit">Iniciar sesi√≥n</button>
      <p class="error" id="errorMsg"></p>
    </form>

    <div class="register-link">
      ¬øNo tienes cuenta? <a href="register.html">Reg√≠strate aqu√≠</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        console.log("üîç Respuesta del servidor:", data);

        if (res.ok) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));

          // Evitamos bloqueos del alert
          console.log("‚úÖ Login correcto, redirigiendo...");
          setTimeout(() => {
            window.location.href = "products.html";
          }, 200);
        } else {
          errorMsg.textContent = data.message || "‚ùå Credenciales incorrectas";
        }
      } catch (error) {
        console.error("Error de conexi√≥n:", error);
        errorMsg.textContent = "Error de conexi√≥n con el servidor";
      }
    });
  </script>
</body>
</html>
